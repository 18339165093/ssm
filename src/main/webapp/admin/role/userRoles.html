<html lang="en">
<head>

    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">

<body>

<div class="demoTable">
    角色名称 ：
    <div class="layui-inline">
        <input class="layui-input" name="username" id="demoReload_1" autocomplete="off">
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" id="demoReload_2" lay-search="">
                <option value="1">已拥有</option>
                <option value="2">未拥有</option>
            </select>
        </div>
    </div>

    <button class="layui-btn" data-type="reload">搜索</button>

</div>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

<script type="text/html" id="barDemo">

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use('table', function () {

        var table = layui.table;
        var user = JSON.parse(sessionStorage.getItem("DATA"));
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/login/queryRole?user=' + user.userid
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'roleid', title: '角色ID', width: 80, sort: true, fixed: true}
                , {field: 'rolename', title: '角色名称', width: 120}
                , {field: 'roleexplain', title: '角色描述', width: 180}
                , {field: 'rolelastupdatetime', title: '上次修改时间', width: 180}
                , {fixed: 'right', width: 80, title: '状态', align: 'center', toolbar: '#barDemo'}
            ]]
            , id: 'testReload'
            , page: true
            , height: 500
            ,method:'post'
        });

        table.on('tool(user)', function (obj) {


            //data是每行数据组成的js对象
            var data = obj.data;

            //分配权限
            if (obj.event === 'del') {
                $.post("/system/get", {Role: role.roleid, pId: data.permissionid}, function (result) {
                    if (result.code == 200) {
                        layer.msg("权限分配成功");
                        loadTable();
                    } else {
                        layer.msg("系统繁忙!!!");
                    }
                }, "json");
            }else if(obj.event === 'edit'){
                $.post("/system/lost", {Role: role.roleid, pId: data.permissionid}, function (result) {
                    if (result.code == 200) {
                        layer.msg("权限回收成功");
                        loadTable();
                    } else {
                        layer.msg("系统繁忙!!!");
                    }
                }, "json");
            }
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload_1 = $('#demoReload_1');
                var demoReload_2 = $('#demoReload_2');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        username: demoReload_1.val(),
                        userType: demoReload_2.val(),
                    }
                });
            }
        };

        function loadTable() {

            var demoReload_1 = $('#demoReload_1');
            var demoReload_2 = $('#demoReload_2');

            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    username: demoReload_1.val(),
                    userType: demoReload_2.val(),
                }
            });
        }

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

</body>
</html>
