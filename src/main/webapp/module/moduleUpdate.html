<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../js/zTree/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../js/zTree/css/demo.css"/>
    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../js/zTree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../js/crm.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<form class="layui-form" action="" lay-filter="example">

    <div class="layui-form-item" hidden="hidden">
        <div class="layui-input-block">
            <input type="text" name="moduleid" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" hidden="hidden">
        <div class="layui-input-block">
            <input type="text" id="parentid" name="parentid" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">模块名称</label>
            <div class="layui-input-block">
                <input type="text" name="modulename" lay-verify="title" autocomplete="off" placeholder="请输入模块名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">模块权重</label>
            <div class="layui-input-block">
                <input type="text" name="moduleweight" lay-verify="number" autocomplete="off" placeholder="请输入模块权重"
                       class="layui-input">
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模块路径</label>
        <div class="layui-input-block">
            <input type="text" name="moduleurl" lay-verify="title" autocomplete="off" placeholder="请输入模块路径"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">所属模块</label>
            <div class="layui-input-inline">
                <input type="text" name="parentName" id="parentName" readonly="readonly" placeholder="请输入父模块名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <input class="layui-btn layui-btn-primary" onclick="loadTree()" type="button" value="查看模块">
        </div>
        <div class="layui-inline">
            <ul style="float: right" id="treeDemo" class="ztree"></ul>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确定修改</button>
        </div>
    </div>
</form>

<script>

    var module = null;
    $(function () {
        module = JSON.parse(sessionStorage.getItem("DATA"));
    });

    function loadTree() {
        var setting = {
            data: { //数据配置
                key: {
                    name: "modulename"
                },
                simpleData: { //简单数据模式
                    enable: true, //是否启用简单数据模式
                    idKey: "moduleid", //设置节点id属性名
                    pIdKey: "parentid", //设置父节点属性名
                    rootPId: 0 //设置根节点，默认值null
                }
            },
            callback: {
                onClick: function (event, treeId, treeNode, clickFlag) {
                    $("#parentName").val(treeNode.modulename);
                    $("#parentid").val(treeNode.moduleid);
                }
            }
        };
        $.post("module/queryModule", {
            "roles": crm.getRoles(),
            "token": crm.getToken()
        }, function (res) {
            zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, res);
            zTreeObj.expandAll(true);
        }, "json");
    }



    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer

        //监听提交
        form.on('submit(demo1)', function (data) {
            var index = layer.load();
            $.post("/module/update", data.field, function (res) {
                layer.close(index);
                if (res.code == 200) {
                    layer.msg('修改成功',
                        {
                            time: 2000
                        },
                        function () {
                            var index = parent.layer
                                .getFrameIndex(window.name);
                            parent.layer
                                .close(index);
                        });
                } else {
                    layer.msg("修改失败,请稍后重试!!!");
                }
            }, "json");
            return false;
        });

        form.val('example', {
            "modulename": module.modulename
            , "moduleurl": module.moduleurl
            , "parentName": module.parentName
            , "moduleid": module.moduleid
            , "parentid": module.parentid
            , "moduleweight": module.moduleweight
        })

    });
</script>

</body>
</html>
